server.port=8080

# Configuraci�n de la base de datos MySQL#

spring.datasource.url=jdbc:mysql://localhost:3306/spa_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=administrador1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n de JPA (Hibernate)#

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.main.allow-circular-references=true
# Habilitar logging detallado
logging.level.org.springframework.security=TRACE
logging.level.com.spa=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar mensajes de error completos
server.error.include-message=always
server.error.include-stacktrace=on_param


# Mostrar errores detallados al inicio#

debug=true



