# Confi del servidor
server.port=${PORT:8080}

# Confi de la base de datos MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spa_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:administrador1}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Config de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.main.allow-circular-references=true

# Config de CORS (si es necesario)
spring.web.mvc.cors.enabled=true
